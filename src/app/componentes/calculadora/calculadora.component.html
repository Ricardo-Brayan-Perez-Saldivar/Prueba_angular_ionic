<ion-grid fixed>
  <ion-row class="ion-justify-content-center">
    <!-- La gran variedad de "size" permiten hacer responsive algunos elementos 
    (auque hay mas formas de hacer lo mismo) -->
    <ion-col sizeXs="12" sizeXl="6" sizeSm="8" sixeMd="9" sizeLg="11" size="6">

      <ion-card>

        <ion-grid fixed>
          <ion-row>
            <ion-col size="12">

              <ion-list>

                <ion-radio-group value="suma" [(ngModel)]="operacion">
                  <ion-list-header>
                    <ion-label>Elija la operacion</ion-label>
                  </ion-list-header>

                  <ion-item>
                    <ion-label>Suma</ion-label>
                    <ion-radio slot="end" value="suma"></ion-radio>
                  </ion-item>

                  <ion-item>
                    <ion-label>Resta</ion-label>
                    <ion-radio slot="end" value="resta"></ion-radio>
                  </ion-item>

                </ion-radio-group>
              </ion-list>

            </ion-col>
          </ion-row>

          <ion-row>

            <ion-col size="6">
              <ion-item>
                <ion-label position="floating">Dato 1</ion-label>
                <ion-input [(ngModel)]="numero1" placeholder="Introduce tu dato" type="number" color="primary">

                </ion-input>
              </ion-item>
            </ion-col>

            <ion-col size="6">
              <ion-item>
                <ion-label position="floating">Dato 2</ion-label>
                <ion-input [(ngModel)]="numero2" placeholder="Introduce tu segundo dato" type="number" color="primary">

                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row class="ion-justify-content-center">
            <ion-col size="6">
              <ion-button color="success" expand="full" (click)="calcular()">
                Calcular!!!
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>

      </ion-card>

    </ion-col>
  </ion-row>
</ion-grid>
